<h2>JavaScript Object Constructors</h2>

<p id="demo"></p>
<p id="demo2"></p>

<script>

  function Person(firstName, lastName, age, eyeColor) {

      this.firstName = firstName;
      this.lastName = lastName;
      this.age = age;
      this.eyeColor = eyeColor;

      this.fullName = function () {
          return this.firstName + " " + this.lastName;
      }

      this.information = function () {
          return "Name: " + this.fullName() + "<br> Age: " + this.age + "<br> Eye color: " + this.eyeColor + "<br>Nationality: " + this.nationality;
      }
  }
      //const father = new Person("Juan", "Pérez", 45, "brown");
      //const mother = new Person("Meri", "Johnson", 40, "green");
      const children = new Person("Pedro", "Pérez", 20, "green");
      const grandfather = new Person("Pepe", "Doe", 88, "blue");

      Person.prototype.nationality = "Zamunda";
      Person.prototype.cambiaColor = function () {
        this.eyeColor ="black";
      }

      const abuelo =new Person("Pepe", "Doe", 88, "blue");

      document.getElementById("demo").innerHTML = "The child's name is " + children.information();
      grandfather.cambiaColor()
      document.getElementById("demo2").innerHTML = "The grandfather's name is " + grandfather.information();

      abuelo.cambiaColor();
      document.getElementById("demo").innerHTML =
          "El abuelo tiene los ojos " + abuelo.eyeColor;


</script>
