<!DOCTYPE html>
<html lang="en">
<body>

    <!--Display the difference of 10 - 5, using two variables x and y.-->
    <p id="demo">Display the result here.</p>
    <script>
        let x = 10;
        let y = 5;
        document.getElementById("demo").innerHTML = x - y
    </script>

</body>
</html>
