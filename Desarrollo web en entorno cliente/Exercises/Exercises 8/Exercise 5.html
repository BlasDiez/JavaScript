<!DOCTYPE html>
<html lang="en">
<body>

    <!--The do/while loop should output 0 1 2 3 4. Try to fix it!-->
    <p id="demo"></p>
    <script>
        let i = 0
        do {
            document.getElementById("demo").innerHTML += i + "<br>"
            i++;
        }
        while (i < 5)
    </script>

</body>
</html>
