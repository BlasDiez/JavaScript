<!DOCTYPE html>
<html lang="en">
<body>

    <!--Make the loop start counting from 5 instead of 0:-->
    <p id="demo"></p>
    <script>
        let i = 5
        while (i < 10) {
            document.getElementById("demo").innerHTML += i + "<br>"
            i++
        }
    </script>

</body>
</html>
