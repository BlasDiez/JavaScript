<!DOCTYPE html>
<html lang="en">
<body>

    <!--Add an else statement to display "You're not John!".-->
    <p id="demo">Display the result here.</p>
    <script>
        let firstName = "Greg"
        if (firstName === "John") {
            document.getElementById("demo").innerHTML = "Hello John!"
        }
        else{
            document.getElementById("demo").innerHTML = "You're not John"
        }
    </script>

</body>
</html>
