<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    /*
        Utilizando el método prompt(), solicita al usuario que introduzca un carácter cualquiera. Repite el
        ejercicio anterior usando el bucle while, pero al dibujar el patrón anterior por la consola utiliza el
        carácter introducido por el usuario.
     */
    let userChar = prompt("Introduce un carácter cualquiera")
    let cadena = ""
    let repetir = 13
    let inicio = 0;

    while(inicio < repetir){
        cadena += userChar
        console.log(cadena)
        inicio++;
    }

</script>


</body>
</html>
